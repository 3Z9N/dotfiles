# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

setw -g xterm-keys on
# set vi mode keys
setw -g mode-keys vi
set-option -g status-keys vi

set -g prefix C-Space

set -g mouse on

set -g status-position bottom
# set -g status-position top
# set -g status-justify left
# set -g status-right-length 50
set -g status-justify centre
set -g status-left-length 20


# Alt arrow to switch windows
bind-key R source-file ~/.config/tmux/tmux.conf \; display-message "  Config reloaded..."
bind -n M-Left  previous-window
bind -n M-Right next-window

bind-key v split-window -h
bind-key h split-window -v

# window list options.
setw -g automatic-rename on

set -g status-style 'fg=default bg=colour233'
# set -g status-style 'fg=colour249 bg=black'
set -g window-status-current-style 'fg=default,bg=colour235,bold'

setw -g window-status-format ' #Iâˆ™#W '
setw -g window-status-current-format ' #Iâˆ™#W '

